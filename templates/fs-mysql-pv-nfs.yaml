---

# The Application's Persistent Volumes (NFS).
#
# This expects these volumes:
#
#   ${NFS_PATH}/pv-fs-cartridge-data
#   ${NFS_PATH}/pv-fs-pg-data
#
# oc process -f fs-pv-nfs.yaml | oc create -f -
# oc delete pv --selector template=fs-pv-nfs

kind: Template
apiVersion: v1
metadata:
  name: fs-pv-nfs
  annotations:
    description: Fragalysis Stack's Persistent Volumes (using NFS)
    tags: fragalysis
labels:
  template: fs-pv-nfs

parameters:

- name: NFS_SERVER
  value: bastion.novalocal
- name: NFS_PATH
  value: /data

- name: MYSQL_NAMESPACE
  value: fragalysis-cicd
- name: MYSQL_PV_DIR
  value: pv-fs-mysql-data
- name: MYSQL_PV_SIZE
  value: 20Gi

objects:

# ------------------------
# Database (MySQL) Volumes
# ------------------------

- kind: PersistentVolume
  apiVersion: v1
  metadata:
    name: fs-mysql-data
  spec:
    capacity:
      storage: ${MYSQL_PV_SIZE}
    accessModes:
    - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    nfs:
      server: ${NFS_SERVER}
      path: ${NFS_PATH}/${MYSQL_PV_DIR}
    claimRef:
      name: fs-mysql-data-claim
      namespace: ${MYSQL_NAMESPACE}
