---

# oc process -f fs-secrets.yaml | oc create -f -
# oc delete secrets --selector template=fs-secrets

kind: Template
apiVersion: v1
metadata:
  name: fs-secrets
  annotations:
    description: The Fragalysis Stack Secrets
    tags: fragalysis,secrets
labels:
  template: fs-secrets

# Secret values (auto-generated where possible)...

parameters:

- name: MYSQL_NAMESPACE
  value: fragalysis-cicd
- name: MYSQL_HOST
  value: mysql.fragalysis-cicd.svc
- name: MYSQL_PORT
  value: '3306'
- name: MYSQL_USER
  value: fragalysis
- name: MYSQL_PASSWORD
  generate: expression
  from: '[a-zA-Z0-9]{12}'
- name: MYSQL_ROOT_PASSWORD
  generate: expression
  from: '[a-zA-Z0-9]{12}'

- name: ISPYB_NAMESPACE
  value: fragalysis-cicd
- name: ISPYB_USER
  required: true
- name: ISPYB_PASSWORD
  required: true
- name: ISPYB_HOST
  value: ispybdbproxy
- name: ISPYB_PORT
  value: '4306'

# Secrets...

objects:

- kind: Secret
  apiVersion: v1
  metadata:
    name: fs-mysql-secrets
    namespace: ${MYSQL_NAMESPACE}
  stringData:
    database-user: ${MYSQL_USER}
    database-password: ${MYSQL_PASSWORD}
    database-root-password: ${MYSQL_ROOT_PASSWORD}
    database-host: ${MYSQL_HOST}
    database-port: ${MYSQL_PORT}

- kind: Secret
  apiVersion: v1
  metadata:
    name: fs-ispyb-secrets
    namespace: ${MYSQL_NAMESPACE}
  stringData:
    ispyb-user: ${ISPYB_USER}
    ispyb-password: ${ISPYB_PASSWORD}
    ispyb-host: ${ISPYB_HOST}
    ispyb-port: ${ISPYB_PORT}
