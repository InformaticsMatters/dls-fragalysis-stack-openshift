use_nfs: yes
wait_for_mysql: yes
web_hostname: fragalysis.diamond.ac.uk
web_name: web-prod
web_nfs_dir: pv-fs-p-web-media
web_vol_name: fs-p-web-media

# Our Fragalysis OpenShift template directory
# (relative to the role_path directory)
