---

# The Graph Database Persistent Volume Claims.
#
# oc process -f fs-graph-molport-pvc.yaml | oc create -f -
# oc delete pvc --selector template=fs-graph-molport-pvc

kind: Template
apiVersion: v1
metadata:
  name: fs-graph-molport-pvc
  annotations:
    description: Fragalysis Stack's Persistent Volume Claims
    tags: fragalysis,graph,neo4j,molport
labels:
  template: fs-graph-molport-pvc

parameters:

- name: GRAPH_DATA_SIZE
  value: 500Gi
- name: GRAPH_DATA_LOADER_SIZE
  value: 50Gi
- name: GRAPH_LOGS_SIZE
  value: 2Gi

objects:

# The 'loader' volume.
# This is 'transient' volume where the data to be used
# to form the graph database resides. It contains the
# crucial 'load' neo4j EXTENSION script and the node and
# relationship CSV files used during the initial (bulk) import.

  #Â To avoid the loader claim from creating a volume
  # from the default storage class (glusterfs-storage)
  # we set the storage-class annotation to a blank string (' ')
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: fs-graph-molport-data-loader-claim
    annotations:
      volume.beta.kubernetes.io/storage-class: ' '
  spec:
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: ${GRAPH_DATA_LOADER_SIZE}
    selector:
      matchLabels:
        target-graph: graph-2

# The following are volumes are for the
# loaded graph database
# (constructed at boot-time from the loader volume contents)
# and the graph database logs.

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: fs-graph-molport-data-claim
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: ${GRAPH_DATA_SIZE}
    storageClassName: glusterfs-storage

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: fs-graph-molport-logs-claim
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: ${GRAPH_LOGS_SIZE}
    storageClassName: glusterfs-storage
