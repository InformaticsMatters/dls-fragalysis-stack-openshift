---

- name: Install worker packages
  yum:
    name:
    - epel-release
    - nfs-utils
    - nfs-utils-lib
    - munge

# Setup NFS share and head node mounts

- name: Create slurm (home) mount-point
  file:
    path: "{{ slurm_home_path }}"
    state: directory
    mode: 0777
    owner: root
    group: root
  notify: Restart NFS

- import_tasks: "{{ role_path }}/../head/tasks/configure-munge.yaml"
