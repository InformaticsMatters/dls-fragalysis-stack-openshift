---

#Â Creates our Slurm cluster on OpenStack.
#
# This is driven by variables that should be defined by
# 'sourcing' your OpenStack Keystone file. The initial
# 'assert' check that variables appear to be set.

- name: Assert key variables
  assert:
    that: os_auth_url is defined

- name: Create Slurm shared volume
  os_volume:
    auth: "{{ os_auth }}"
    size: "{{ os_slurm_volume_size_g }}"
    display_name: "{{ os_slurm_instance_base_name }}-volume"
    display_description: Shared volume for the Fragment cluster

- name: Create Slurm head node
  os_server:
    auth: "{{ os_auth }}"
    region_name: "{{ os_region_name }}"
    name: "{{ os_slurm_instance_base_name }}-head"
    availability_zone: "{{ os_availability_zone }}"
    image: "{{ os_slurm_head_image_name }}"
    flavor: "{{ os_slurm_head_flavour }}"
    key_name: "{{ os_key_name }}"
    auto_floating_ip: true

- name: Attach the shared volume to the head node
  os_server_volume:
    auth: "{{ os_auth }}"
    device: "{{ os_slurm_volume_device }}"
    server: "{{ os_slurm_instance_base_name }}--head"
    volume: "{{ os_slurm_instance_base_name }}--volume"

- name: Create Slurm worker nodes
  os_server:
    auth: "{{ os_auth }}"
    region_name: "{{ os_region_name }}"
    name: "{{ os_slurm_instance_base_name }}-worker-{{ '%02d'|format(item|int + 1) }}"
    availability_zone: "{{ os_availability_zone }}"
    image: "{{ os_slurm_worker_image_name }}"
    flavor: "{{ os_slurm_worker_flavour }}"
    key_name: "{{ os_key_name }}"
    auto_floating_ip: false
  loop: "{{ range(os_slurm_worker_count)|list }}"
