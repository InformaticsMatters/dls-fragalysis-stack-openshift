---

# Deduplicate results.
#
# This play attempts to de-duplicates attributes, nodes and edges
# (unless they're already de-duplicated). It them reports on the
# respective file sizes and then compresses the resultant txt files.

# Deduplicate Attributes

- name: Set facts
  set_fact:
    dedupe_path: "{{ lookup('env', 'HOME') }}/{{ dedupe_dir }}"
    tmp_path: "{{ lookup('env', 'HOME') }}/tmp"

- name: Check compressed Attributes
  stat:
    path: "{{ dedupe_path }}/attributes.txt.gz"
  register: attributes_gz_file

- name: Deduplicate Attributes
  shell: >-
    zcat *.attributes.gz
    | sort -S16G --parallel=16 --temporary-directory={{ tmp_path }} -u
    > {{ dedupe_path }}/attributes.txt
  environment:
    LC_ALL: C
  args:
    chdir: "{{ lookup('env', 'HOME') }}/{{ process_dir }}/results"
  when: not attributes_gz_file.stat.exists

- name: Collect attribute count
  shell: wc -l {{ lookup('env','HOME') }}/{{ dedupe_dir }}/attributes.txt
  register: attributes_lines
  environment:
    LC_ALL: C
  when: not attributes_gz_file.stat.exists

- name: Display attribute count
  debug:
    var: attributes_lines.stdout
  when: not attributes_gz_file.stat.exists

# Deduplicate Nodes

- name: Check compressed Nodes
  stat:
    path: "{{ dedupe_path }}/nodes.txt.gz"
  register: nodes_gz_file

- name: Deduplicate Nodes
  shell: >-
    zcat *.nodes.gz
    | sort -S16G --parallel=16 --temporary-directory={{ tmp_path }} -u
    > {{ dedupe_path }}/nodes.txt
  environment:
    LC_ALL: C
  args:
    chdir: "{{ lookup('env','HOME') }}/{{ process_dir }}/results"
  when: not nodes_gz_file.stat.exists

- name: Collect node count
  shell: wc -l {{ dedupe_path }}/nodes.txt
  register: nodes_lines
  environment:
    LC_ALL: C
  when: not nodes_gz_file.stat.exists

- name: Display node count
  debug:
    var: nodes_lines.stdout
  when: not nodes_gz_file.stat.exists

# Deduplicate Edges

- name: Check compressed Edges
  stat:
    path: "{{ dedupe_path }}/edges.txt.gz"
  register: edges_gz_file

- name: Deduplicate Edges
  shell: >-
    zcat *.edges.gz
    | sort -S16G --parallel=16 --temporary-directory={{ tmp_path }} -u
