  environment:
    LC_ALL: C
  args:
    chdir: "{{ lookup('env', 'HOME') }}/{{ process_dir }}/results"
  when: not edges_gz_file.stat.exists

- name: Collect edge count
  shell: wc -l {{ dedupe_path }}/edges.txt
  register: edges_lines
  environment:
    LC_ALL: C
  when: not edges_gz_file.stat.exists

- name: Display edge count
  debug:
    var: edges_lines.stdout
  when: not edges_gz_file.stat.exists

# Compress ...

- name: Compress
  shell: gzip {{ tgt }}
  environment:
    LC_ALL: C
  args:
    creates: "{{ tgt }}.gz"
  vars:
    tgt: "{{ dedupe_path }}/{{ item }}.txt"
  loop:
  - attributes
  - nodes
  - edges
